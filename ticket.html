<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="viewport" name="device-width">
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>contact address</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <h2>MOVIE TICKECT</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <form id="movieticket">
          <label>select movie type , select your age and time to watch</label>
          <label>Movie type :</label>
          <select id="type">
            <option value="action">Action</option>
            <option value="series">Series</option>
            <option value="romance">Romance</option>
            <option value="fiction">Fiction</option>
          </select><br />
          <label>Age :</label>
          <select id="Age">
            <option value="young">0-10yrs</option>
            <option value="youth">10-20yrs</option>
            <option value="old">20 and above </option>
          </select><br />
          <label>Time :</label>
          <select id="time">
            <option value="morning">8:00 pm -11:59 am</option>
            <option value="afternoon">12:00 pm- 17:59pm</option>
            <option value="night">18:00 pm </option>
          </select><br />
          <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
      </div>
      <div class="col-md-3" style="margin-top:20px;">
        <h4 style="color:gray;" class="col-md-offset-3">Your ticket price :</h4>
        <ul id="priceTicket">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
